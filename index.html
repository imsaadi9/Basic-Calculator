<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="calculator">
        <h1>Calculator</h1>
     <input type="text" id="i1" class="display">
     <input type="text" id="i2" class="display">
     <input type="button" id="i4" value="+" class="operator">
     <input type="button" id="i5" value="-" class="operator">
     <input type="button" id="i6" value="x" class="operator">
     <input type="button" id="i7" value="/" class="operator">
     <input type="text" id="i3" class="display">
    </form>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
